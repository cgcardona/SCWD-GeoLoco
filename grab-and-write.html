<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title></title>
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/screen.css" media="screen">
  </head>

  <body>
    Latitude:
    <p id="lat"></p>
    Longitude:
    <p id="lon"></p>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
    //get the users location
    function getGeo() {
      navigator.geolocation.watchPosition(function(position, handle_error, enableHighAccuracy) {
        var latitude = position.coords.latitude
        var longitude = position.coords.longitude

        $("#lat").html(latitude)
        $("#lon").html(longitude)
        putInfo()
      })

      {


      }
    }
    getGeo()

    function putInfo() {
      var storageLatitude = $("#lat").text()
      var storageLongitude = $("#lon").text()
      var dateStamp = new Date()

      //create JSON

      var storageObject = {"lat": storageLatitude, "lon": storageLongitude}

      //stringify JSON

      var stringyObject = JSON.stringify(storageObject)

      //store locally
      localStorage.setItem(dateStamp, stringyObject)
    }
    </script>

  </body>

</html>
