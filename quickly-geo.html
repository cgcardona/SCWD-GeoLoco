<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title></title>
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/screen.css" media="screen">
  </head>

  <body>
    <p id="lat"></p>
    <p id="lon"></p>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      function getGeo() {
        // get the users location
        navigator.geolocation.watchPosition(function(position, handle_error, enableHighAccuracy) {
          var latitude = position.coords.latitude
          var longitude = position.coords.longitude

          $("#lat").html(latitude)
          $("#lon").html(longitude)

          putInfo()
        })
      }
      getGeo()

      function putInfo() {
        var storeLatitude = $("#lat").text()
        var storeLongitude = $("#lon").text()
        var dateStamp = new Date()

        //create JSON with 2 vars

        var storageObject = {"lat": storeLatitude, "lon": storeLongitude }

        //stringify object

        var stringyObject = JSON.stringify(storageObject)

        localStorage.setItem(dateStamp, stringyObject)

      }
    </script>
  </body>

</html>
